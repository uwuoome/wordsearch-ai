<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Literant AI Demo</title>
  </head>
  <body>

    <div id="app">
      <nav>
        <h4>Wordsearch AI</h4>
        <a href="about.html">About</a>
        <a href="progress.html">Log</a>
        <label for="limitvocab" style="float:right">Limited Vocab
          <input type="checkbox" id="limitvocab" name="limitvocab" />
        </label>
      </nav>
      <div id="buttons">
        <button id="run">Run Simululation</button>
      </div>
      <div id="left">
        <div id="player0">Player 1</div>
        <div id="score0"></div>
        <div class="skill">
          <label for="p0skill">Skill: </label> 
          <input type="range" id="p0skill" name="p0skill" min="0" max="6" value="5" />
        </div>
      </div>
      <div id="main"></div>
      <div id="right">
        <div id="player1">Player 2</div>
        <div id="score1"></div>
        <div class="skill">
          <label for="p1skill">Skill:</label> 
          <input type="range" id="p1skill" name="p1skill" min="0" max="6" value="5" />
        </div>
      <div>        
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
